<!DOCTYPE html>
<html>
<head>
    <title>Mini Project</title>
</head>

<body>
    <h3>Student Registration Form</h3>
    <p>Please fill in the details below:</p>
    <hr>
    <form >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="gender" name="gender" value="other">
            <label for="gender">Other</label><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset><hr>
        <fieldset>
            <legend>Additional Information</legend>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br><br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip"><br><br>
        </fieldset><hr>
        <fieldset>
            <legend>Educational Information</legend>
            <label for="school">High school:</label>
            <input type="text" id="school" name="school"><br><br>
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa"><br><br>
            <label for="major">Intended Major:</label>
            <input type="text" id="major" name="major"><br><br>
            <label for="Year">Expected Year of Graduation:</label>
            <input type="number" id="Year" name="Year" min="2023" max="2030"><br><br>
        </fieldset><hr>
        <fieldset>
            <legend>Additional Information</legend>
            <label for="Interests">Interests and Hobbies:</label><br>
            <textarea id="Interests" name="Interests" rows="4" cols="50"></textarea><br><br>
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset><hr>
        <input type="submit" value="Register"><hr>

    </form>
    <footer>
        &copy; 2025 Student Registration. All rights reserved.
    </footer>
</body>
</html>
